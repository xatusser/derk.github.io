  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&family=Raleway:wght@100;200;300;400;500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <style id="INLINE_PEN_STYLESHEET_ID">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "ROBOTO", sans-serif;
      background-color: #1E2326;
    }

    .nav {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .nav h1 {
      font-family: "Josefin Sans", sans-serif;
      font-size: 5vw;
      margin: 0;
      letter-spacing: 0.5rem;
      color: #708dad;
      transition: all 0.3s ease;
    }

    .nav h1:hover {
      transform: translate3d(0, -10px, 22px);
      color: #0286FF;
    }

    .nav h3 {
      font-size: 2vw;
      letter-spacing: 0.7em;
      font-family: "ROBOTO", sans-serif;
      font-weight: 300;
      color: #faebd7;
      display: flex;
      justify-content: center;
    }

    .nav h3 span {
      display: inline-block;
      animation: bounce 1s infinite ease-in-out;
    }

    .nav h3 span:nth-child(1) {
      animation-delay: 0s;
    }

    .nav h3 span:nth-child(2) {
      animation-delay: 0.1s;
    }

    .nav h3 span:nth-child(3) {
      animation-delay: 0.2s;
    }

    .nav h3 span:nth-child(4) {
      animation-delay: 0.3s;
    }

    .nav h3 span:nth-child(5) {
      animation-delay: 0.4s;
    }

    .nav h3 span:nth-child(6) {
      animation-delay: 0.5s;
    }
    .nav h3 span:nth-child(7) {
      animation-delay: 0.5s;
    }
    .nav h3 span:nth-child(8) {
      animation-delay: 0.5s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    a {
      text-decoration: none;
    }

    @media (min-width: 800px) {
      .nav h1 {
        font-size: 5vw;
      }

      .nav h3 {
        font-size: 3vw;
      }
    }

    @media (min-width: 360px) {
      .nav h1 {
        font-size: 8vw;
      }

      .nav h3 {
        font-size: 2vw;
        letter-spacing: 0.2vw;
      }
    }
  </style>

</head>

<body>
  <div id="particles-js"></div>
  <section class="nav">
    <h1>Derk</h1>
    <h3 class="span loader">
      <span>(</span>
      <span>1</span>
      <span>5</span>
      <span>5</span>
      <span>1</span>
      <span>5</span>
      <span>5</span>
      <span>1)</span>
    </h3>
  </section>

  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function () {
      console.log('particles.js loaded - callback');
    });
  </script>
</body>

</html>
