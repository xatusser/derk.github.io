<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derk</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <style>
    /* SASS convertido a CSS */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #111111;
    }

    .krona-one-regular {
  font-family: "Krona One", sans-serif;
  font-weight: 400;
  font-style: normal;
}


    .title {
      z-index: 10;
      position: absolute;
      left: 50%;
      top: 50%;
      height: 250px;
      transform: translateX(-50%) translateY(-50%);
      font-family: "Krona One", sans-serif;
      text-align: center;
      width: 100%;
    }

    .title h3 {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-weight: 200;
      font-size: 20px;
      padding: 0;
      margin: 0;
      line-height: 1;
      color: #EEEEEE;
      letter-spacing: 2px;
    }

    .more-pens {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 10;
      font-family: "Krona One", sans-serif;
      font-size: 12px;
    }

    a.white-mode, a.white-mode:link, a.white-mode:visited, a.white-mode:active {
  font-family: "Krona One", sans-serif;
      font-size: 12px;
      text-decoration: none;
      background: #212121;
      padding: 4px 8px;
      color: #0014EF;
    }

    a.white-mode:hover {
      background: #edf3f8;
      color: #212121;
    }
  </style>
</head>
<body>

  <div class="more-pens">
    <!-- Additional content here -->
  </div>

  <script>
    // JavaScript (Babel) code
    let particles = [];
    let frequency = 20;

    // Populate particles
    setInterval(function() {
      popolate();
    }, frequency);

    let c1 = createCanvas({width: window.innerWidth, height: window.innerHeight});
    let c2 = createCanvas({width: window.innerWidth, height: window.innerHeight});
    let c3 = createCanvas({width: window.innerWidth, height: window.innerHeight});

    let tela = c1.canvas;
    let canvas = c1.context;

    document.body.appendChild(c3.canvas);
    writeText(c2.canvas, c2.context, "Derk\n155155");

    class Particle {
      constructor(canvas, options) {
        this.canvas = canvas;
        this.x = options.x;
        this.y = options.y;
        this.s = (3 + Math.random());
        this.a = 0;
        this.w = window.innerWidth;
        this.h = window.innerHeight;
        this.radius = 0.5 + Math.random() * 20;
        this.color = this.radius > 5 ? "#0014EF" : "#0073EF";
      }

      render() {
        this.canvas.beginPath();
        this.canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        this.canvas.lineWidth = 2;
        this.canvas.fillStyle = this.color;
        this.canvas.fill();
        this.canvas.closePath();
      }

      move() {
        this.x += Math.cos(this.a) * this.s;
        this.y += Math.sin(this.a) * this.s;
        this.a += Math.random() * 0.8 - 0.4;

        if (this.x < 0 || this.x > this.w - this.radius || this.y < 0 || this.y > this.h - this.radius) {
          return false;
        }

        this.render();
        return true;
      }
    }

    function createCanvas(properties) {
      let canvas = document.createElement('canvas');
      canvas.width = properties.width;
      canvas.height = properties.height;
      let context = canvas.getContext('2d');
      return { canvas: canvas, context: context };
    }

    function writeText(canvas, context, text) {
      let size = 100;
      context.font = size + "px Montserrat";
      context.fillStyle = "#111111";
      context.textAlign = "center";
      let lineheight = 70;
      let lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        context.fillText(lines[i], canvas.width / 2, canvas.height / 2 + lineheight * i - (lineheight * (lines.length - 1)) / 3);
      }
    }

    function maskCanvas() {
      c3.context.drawImage(c2.canvas, 0, 0, c2.canvas.width, c2.canvas.height);
      c3.context.globalCompositeOperation = 'source-atop';
      c3.context.drawImage(c1.canvas, 0, 0);
      blur(c1.context, c1.canvas, 2);
    }

    function blur(ctx, canvas, amt) {
      ctx.filter = `blur(${amt}px)`;
      ctx.drawImage(canvas, 0, 0);
      ctx.filter = 'none';
    }

    function popolate() {
      particles.push(new Particle(canvas, {x: window.innerWidth / 2, y: window.innerHeight / 2}));
    }

    function clear() {
      canvas.globalAlpha = 0.03;
      canvas.fillStyle = '#111111';
      canvas.fillRect(0, 0, tela.width, tela.height);
      canvas.globalAlpha = 1;
    }

    function update() {
      clear();
      particles = particles.filter(p => p.move());
      maskCanvas();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
