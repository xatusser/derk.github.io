<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo */
        }

        .container {
            text-align: center;
        }

        .text {
            font-family: 'Roboto', sans-serif;
            font-size: 100px; /* Tamaño de la letra */
            position: relative;
            color: white; /* Color de la letra */
            overflow: hidden;
            text-shadow: 0 0 20px rgba(0, 0, 255, 0.7); /* Sombra azul */
            animation: shadowMove 2s infinite alternate; /* Efecto de luz en la sombra */
        }

        .text::before {
            content: "Derk";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('x.avif') no-repeat center;
            background-size: cover;
            animation: scroll 10s linear infinite; /* Animación de scroll */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Color de la letra en la imagen */
        }

        @keyframes scroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes shadowMove {
            0% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            100% { text-shadow: 0 0 40px rgba(0, 0, 255, 1); }
        }

        .number {
            font-family: 'Roboto', sans-serif;
            font-size: 50px; /* Tamaño del número */
            margin-top: 20px; /* Espacio entre "Derk" y el número */
            color: #000; /* Color del número */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text"></div>
        <div class="number">155155</div>
    </div>
</body>
</html>
